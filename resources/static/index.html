<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download File</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .card h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #333;
        }
        .card p {
            color: #555;
            margin-bottom: 2rem;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Download File</h1>
        <p> To trust our development environment, please click download button.</p>
        <a class="button" href="/download">Download</a>
    </div>
</body>
</html>
